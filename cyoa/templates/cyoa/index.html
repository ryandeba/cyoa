<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>Adventur-us</title>

        <link href="/static/cyoa/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/cyoa/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

        <script src="/static/cyoa/jquery.min.js"></script>
        <!--
        <script src="/static/cyoa/bootstrap.min.js"></script>
        -->

        <script src="/static/cyoa/underscore-min.js"></script>
        <script src="/static/cyoa/backbone-min.js"></script>
        <script src="/static/cyoa/backbone.marionette.min.js"></script>
        <script src="/static/cyoa/app.js"></script>

        <style>
            body {
                margin-top: 80px;
            }

            .navbar-toggle {
                display: inline-block;
                float: none;
            }

            .navbar-brand {
                float: none;
            }

            .navbar-default .navbar-brand:hover {
                color: #fff;
            }

            .container > .navbar-header {
                margin-left: 0;
            }

            #region-header {
                box-shadow: #000 0px 2px 5px;
            }

            #region-menu {
                background-color: #95a5a6;
                box-shadow: #000 2px 0px 5px;

                height: 100%;
                width: 200px;

                position: absolute;
                top: 0;
                left: 0;

                transition: 0.3s all;

                z-index: 1100;
            }

            #region-menu.collapsed {
                left: -200px;
            }

            #region-menu button {
                border-radius: 0;
                display: block;
                text-align: left;
                width: 100%;
            }

            .navbar-back {
                position: relative;
                margin-right: 15px;
                padding: 5px 10px;
                margin-top: 13px;
                margin-bottom: 13px;
                background-color: transparent;
                background-image: none;
                border: 1px solid #1a242f;
                border-radius: 4px;
                color: #fff;
            }
        </style>

        <script>
            $(function(){
            });
        </script>

        <script type="text/template" id="template-application">
            <nav id="region-header" class="navbar navbar-default navbar-fixed-top"></nav>
            <nav id="region-menu" class="collapsed"></nav>
            <div class="container" id="region-main">
            </div>
        </script>

        <script type="text/template" id="template-header">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-back" style="display: none;"><i class="fa fa-arrow-left"></i></button>
                    <button type="button" class="navbar-toggle">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand">
                        <span style="font-weight: bold;">Adventur</span><span style="font-weight: normal">Us</span>
                    </span>
                </div>
            </div>
        </script>

        <script type="text/template" id="template-menu">
            <button type="button" class="btn btn-default" data-view="profile">Profile</button>
            <button type="button" class="btn btn-default" data-view="invite">Invite</button>
        </script>

        <script type="text/template" id="template-create-user">
            <div class="col-xs-12">
                <form class="js-form-create-user">
                    <div class="input-group">
                        <input type="text" class="form-control js-input-username" placeholder="Enter username" required>
                        <span class="input-group-btn">
                            <button class="btn btn-primary js-btn-submit" type="submit" style="width: 80px;" data-default="Go!">Go!</button>
                        </span>
                    </div>
                    <div class="alert alert-danger js-container-error-message" role="alert" style="display: none;"></div>
                </form>
            </div>
        </script>

        <script type="text/template" id="template-profile">
            <div class="row">
                <div class="col-xs-12">
                    <form class="js-form-profile">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email" data-field="email" value="<%= email %>">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="firstName" placeholder="First Name" data-field="firstName" value="<%= firstName %>">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" data-field="lastName" value="<%= lastName %>">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <!--
                            TODO: save button should always be "save changes" when view is loaded. changes to "saved" when clicked until another change is made
                        -->
                    </form>
                </div>
            </div>
        </script>

        <script type="text/template" id="template-home">
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-primary btn-lg btn-block js-btn-new">Start New Adventure</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block js-btn-invite">Invite</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block js-btn-completed">Completed Adventures</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block js-btn-achievements">Achievements</button>
                </div>
            </div>
        </script>

        <!--
            new adventure wizard
                1) enter name. "next" button
                2) invite users. show invited users below with their status of joined/declined. "start adventure" button
                3) adventure screen
        -->
        <script type="text/template" id="template-adventure">
            <div class="col-xs-12">
                <% if (name.length == 0){ %>
                    <form class="js-form-adventure-name">
                        <div class="input-group">
                            <input type="text" class="form-control js-input-adventure-name" placeholder="Enter Adventure Title" required>
                            <span class="input-group-btn">
                                <button class="btn btn-primary js-btn-submit" type="submit" style="width: 80px;" data-default="Go!">Go!</button>
                            </span>
                        </div>
                        <div class="alert alert-danger js-container-error-message" role="alert" style="display: none;"></div>
                    </form>
                <% } else { %>
                    <h1><%= name %></h1>
                <% } %>
            </div>
        </script>

        <script type="text/template" id="template-adventure-x">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-default js-btn-invite">Invite Users</button> <!-- host only -->
                    <div class="js-container-users"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 js-container-invite" style="display: none;">
                    <form class="js-form-invite">
                        <div class="input-group">
                            <input type="text" class="form-control js-input-username" placeholder="Enter username" required>
                            <span class="input-group-btn">
                                <button class="btn btn-primary js-btn-submit" type="submit" style="width: 80px;" data-default="Go!">Go!</button>
                            </span>
                        </div>
                        <div class="alert alert-danger js-container-error-message" role="alert" style="display: none;"></div>
                        <button type="button" class="btn btn-danger js-btn-invite">Cancel</button>
                    </form>
                </div>
            </div>
        </script>

        <script type="text/template" id="template-adventure-user">
            <button class="btn btn-default js-btn-user">Invite Users</button>
        </script>

    </head>
    <body></body>
</html>
