<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>adventurUS</title>

        <link href="/static/cyoa/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/cyoa/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

        <script src="/static/cyoa/jquery.min.js"></script>
        <!--
        <script src="/static/cyoa/bootstrap.min.js"></script>
        -->

        <script src="/static/cyoa/underscore-min.js"></script>
        <script src="/static/cyoa/backbone-min.js"></script>
        <script src="/static/cyoa/backbone.marionette.min.js"></script>
        <script src="/static/cyoa/app.js"></script>

        <style>
            body {
                margin-top: 60px;
            }

            .container-adventure-users {
                background-color: #eee;

                margin: 0 -10px;
                padding: 10px;

                height: 100px;
                width: calc(100% + 25px);
            }

            .adventure-user {
                background-color: #3498db;
                border-radius: 100px;
                box-shadow: #000 -2px 2px 5px;
                cursor: pointer;
                float: left;
                font-size: 20px;
                line-height: 0;
                padding: 30px 0;
                position: relative;
                text-align: center;
                width: 60px;
            }

                .adventure-user-username {
                    font-size: 10px;

                    bottom: -15px;
                    left: 50%;
                    position: absolute;

                    margin-left: -30px;
                    width: 60px;
                }

                .adventure-user .fa {
                    line-height: 0;
                }

                .adventure-user + .adventure-user {
                    margin-left: 10px;
                }

                .adventure-user.invite {
                    background-color: #f39c12;
                    margin-right: 10px;

                    transition: 0.3s all;
                }
                .adventure-user.invite.cancel {
                    background-color: #e74c3c;
                }
                    .adventure-user.invite .fa {
                        transform: rotate(0deg);

                        transition: 0.3s all;
                    }
                    .adventure-user.invite.cancel .fa {
                        transform: rotate(45deg);
                    }

            .adventure-activity {
                padding: 10px;
                overflow: auto;
            }
                .adventure-activity-icon {
                    background-color: #18bc9c;
                    border-radius: 100px;
                    box-shadow: #000 -2px 2px 5px;
                    float: left;
                    font-size: 16px;
                    line-height: 0;
                    padding: 20px 0;
                    position: relative;
                    text-align: center;
                    width: 40px;
                }
                    .adventure-activity-icon .fa {
                        line-height: 0;
                    }

                .adventure-activity-name {
                    font-size:  10px;

                    float: left;

                    padding-top: 15px;
                    padding-left: 6px;
                }

            #region-header {
                box-shadow: #000 0px 2px 5px;
            }

            #region-menu {
                background-color: #95a5a6;
                box-shadow: #000 2px 0px 5px;

                height: 100%;
                width: 200px;

                position: absolute;
                top: 0;
                left: 0;

                transition: 0.3s all;

                z-index: 1100;
            }

            #region-menu.collapsed {
                left: -200px;
            }

            #region-menu button {
                border-radius: 0;
                display: block;
                text-align: left;
                width: 100%;
            }


            /* bootstrap customizations */
            .navbar-toggle {
                display: inline-block;
                float: none;
            }

            .navbar-brand {
                float: none;
            }

            .navbar-default .navbar-brand:hover {
                color: #fff;
            }

            .container > .navbar-header {
                margin-left: 0;
            }

           .navbar-back {
                position: relative;
                margin-right: 15px;
                padding: 5px 10px;
                margin-top: 13px;
                margin-bottom: 13px;
                background-color: transparent;
                background-image: none;
                border: 1px solid #1a242f;
                border-radius: 4px;
                color: #fff;
            }
        </style>

        <script type="text/template" id="template-noop"></script>

        <script type="text/template" id="template-application">
            <nav id="region-header" class="navbar navbar-default navbar-fixed-top"></nav>
            <nav id="region-menu" class="collapsed"></nav>
            <div class="container" id="region-main">
            </div>
        </script>

        <script type="text/template" id="template-header">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-back" style="display: none;"><i class="fa fa-arrow-left"></i></button>
                    <button type="button" class="navbar-toggle">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand">
                        <span style="font-weight: bold;">Adventur</span><span style="font-weight: normal">Us</span>
                    </span>
                </div>
            </div>
        </script>

        <script type="text/template" id="template-menu">
            <button type="button" class="btn btn-default" data-view="profile">Profile</button>
            <button type="button" class="btn btn-default" data-view="invite">Invite</button>
        </script>

        <script type="text/template" id="template-login">
            <div class="col-xs-12">
                Login
                <form class="js-form-login">
                    <input type="text" class="form-control js-input-username" placeholder="Username" required>
                    <input type="password" class="form-control js-input-password" placeholder="Password" required>
                    <button class="btn btn-primary js-btn-submit" type="submit" style="width: 80px;" data-default="Login!">Login!</button>
                    <div class="alert alert-danger js-container-error-message" role="alert" style="display: none;"></div>
                </form>

                <br>
                <button class="btn btn-primary" type="button">Create new account</button>
            </div>
        </script>

        <script type="text/template" id="template-create-account">
            <div class="col-xs-12">
                Create Account
                <form class="js-form-create-user">
                    <input type="text" class="form-control js-input-username" placeholder="Username" required>
                    <input type="password" class="form-control js-input-password" placeholder="Password" required>
                    <button class="btn btn-primary js-btn-submit" type="submit" style="width: 80px;" data-default="Go!">Go!</button>
                    <div class="alert alert-danger js-container-error-message" role="alert" style="display: none;"></div>
                </form>
            </div>
        </script>

        <script type="text/template" id="template-profile">
            <div class="row">
                <div class="col-xs-12">
                    <form class="js-form-profile">
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" placeholder="Email" data-field="email" value="<%= username %>" disabled>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email" data-field="email" value="<%= email %>">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="firstName" placeholder="First Name" data-field="firstName" value="<%= firstName %>">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" data-field="lastName" value="<%= lastName %>">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <!--
                            TODO: save button should always be "save changes" when view is loaded. changes to "saved" when clicked until another change is made
                        -->
                    </form>
                </div>
            </div>
        </script>

        <script type="text/template" id="template-home">
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-primary btn-lg btn-block js-btn-new">Start New Adventure</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block js-btn-completed">Completed Adventures</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block js-btn-achievements">Achievements</button>
                </div>
            </div>
        </script>

        <!--
            new adventure wizard
                1) enter name. "next" button
                2) invite users. show invited users below with their status of joined/declined. "start adventure" button
                3) adventure screen
        -->
        <script type="text/template" id="template-adventure">
            <div class="row">
                <div class="col-xs-12">
                    <% if (name.length == 0){ %>
                        <form class="js-form-adventure-name">
                            <div class="input-group">
                                <input type="text" class="form-control js-input-adventure-name" placeholder="Enter Adventure Title" required>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary js-btn-submit" type="submit" style="width: 80px;" data-default="Go!">Go!</button>
                                </span>
                            </div>
                            <div class="alert alert-danger js-container-error-message" role="alert" style="display: none;"></div>
                        </form>
                    <% } else { %>
                    <% } %>
                </div>
            </div>

            <div class="container-adventure-users">
                <div class="adventure-user invite js-btn-invite">
                    <i class="fa fa-plus"></i>
                    <span class="adventure-user-username js-label-invite">Invite</span>
                </div>
                <div id="region-adventure-users"></div>
            </div>

            <div id="region-adventure-activities"></div>
            <div id="region-adventure-options"></div>
        </script>

        <script type="text/template" id="template-adventure-invite">
            <form>
                <input type="text" class="form-control js-input-username" placeholder="Enter username" required>
            </form>
        </script>

        <script type="text/template" id="template-adventure-user">
            <i class="fa fa-user"></i>
            <span class="adventure-user-username">
                <%= username %>
            </span>
        </script>

        <script type="text/template" id="template-adventure-activity-layout">
            <div id="region-activity-history"></div>
            <div id="region-activity-vote"></div>
        </script>

        <script type="text/template" id="template-adventure-activity">
            <div class="adventure-activity">
                <div class="adventure-activity-icon">
                    <i class="fa fa-beer"></i>
                </div>
                <div class="adventure-activity-name"><%= name %></div>
            </div>
        </script>

        <script type="text/template" id="template-adventure-activity-vote">
            <div class="adventure-activity">
                <div class="adventure-activity-icon">
                    <% if (userHasVotedForThis){ %>
                        <i class="fa fa-check"></i>
                    <% } else { %>
                        <i class="fa fa-beer"></i>
                    <% } %>
                </div>
                <div class="adventure-activity-name">
                    <%= percentVoted %>% -
                    <%= name %>
                </div>
            </div>
        </script>

        <script type="text/template" id="template-adventure-activities-vote">
            <% if (canVoteOnNextActivity){ %>
                <strong>Time to vote!</strong>
                <small>Tap one of the activities below to cast your vote</small>
            <% } else if (waitingOnHostToStartNextActivity){ %>
                -- waiting on host --
            <% } %>
            <div class="js-activities"></div>
        </script>

        <script type="text/template" id="template-adventure-options">
            <% if (canStartNextRoundOfVoting){ %>
                <div class="js-container-start-next-activity-button">
                    <button type="button" class="btn btn-primary js-btn-choose-activity-options">
                        Choose Next Activity Options
                    </button>
                </div>
                <div class="js-container-start-next-activity-options" style="display: none;">
                    <form style="clear: both; padding-top: 10px;">
                        <h3>Locations</h3>
                        <div id="region-locations">
                            -- location options will go here --
                        </div>

                        <h3>Activity Types</h3>
                        <div id="region-locations">
                            -- activity type options will go here --
                        </div>

                        <button type="submit" class="btn btn-primary">Start Activity</button>
                    </form>
                </div>
            <% } if (canEndAdventure) { %>
                <div class="js-container-end-adventure-button">
                    <button type="button" class="btn btn-danger js-btn-end-adventure">
                        End Adventure
                    </button>
                </div>
                <div class="js-container-end-adventure-confirm" style="display: none;">
                    <p>
                        Are you sure you want to end the adventure?
                    </p>
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger js-btn-end-adventure-confirm">
                            Yes
                        </button>
                        <button type="button" class="btn btn-default js-btn-end-adventure-cancel">
                            Cancel
                        </button>
                    </div>
                </div>
            <% } %>
        </script>

        <script type="text/template" id="template-completed-adventure">
            <%= name %>
        </script>

        <script type="text/template" id="template-completed-adventures">
            <h1>Adventure History</h1>
            <div class="js-adventures"></div>
        </script>

    </head>
    <body></body>
</html>
